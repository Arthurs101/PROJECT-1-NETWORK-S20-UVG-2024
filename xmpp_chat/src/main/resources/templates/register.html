<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>XMPPChat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' th:href='@{/css/main.css}'>
    <link rel='stylesheet' type='text/css' media='screen' th:href='@{/css/login.css}'>
</head>
<body>
    <div id="overlay"></div>
    <div class="card-container" id="form-container">
        <div class="card-container" id="login-form">
            <h1>Regístrate</h1>
            <p>Ingresa tus datos: </p>
            <form th:action="@{/register}" method="post" style="gap: 10px">
                <input type="text" id="email" name="email" placeholder="mail@domain.com">
                <input type="text" id="username" name="username" placeholder="Username">
                <input type="text" id="fullName" name="fullName" placeholder="Nombre Completo">
                <input type="password" id="pwrd" name="pwrd" placeholder="Contraseña">
                <button type="submit" , class="simple-button">Rgistrarse</button>
                <a href="/login">Inicio de sesión</a>
            </form>
        </div>
    </div>
</body>
</html>
